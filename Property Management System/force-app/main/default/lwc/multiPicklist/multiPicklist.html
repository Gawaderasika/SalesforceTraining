<template>
    <!-- validity={validity}  -->
    <div class={componentStyle}>
        <lightning-dual-listbox name={name} label={label} source-label={sourceLabel} selected-label={selectedLabel}
            field-level-help={fieldLevelHelp} options={options} value={value} required={required} disabled={disabled}
            min={min} max={max} required-options={requiredOptions} variant={variant} size={size}
            disable-reordering={disableReordering} show-activity-indicator={showActivityIndicator}
            add-button-label={addButtonLabel} remove-button-label={removeButtonLabel} up-button-label={upButtonLabel}
            down-button-label={downButtonLabel} onchange={handlechange}>
        </lightning-dual-listbox>
    </div>
</template>
