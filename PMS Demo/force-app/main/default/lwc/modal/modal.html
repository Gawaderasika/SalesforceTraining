<template>
    <template if:true={isOpenModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" onclick={handleButtonStyle}>
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <slot name="headerSlot"></slot>
                    <div id="modal-heading-01" class={headerClass} style={headerStyle}>{headerText}</div>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-text-heading_small slds-text-align_center" style={contentStyle}>
                        {modalContent}
                    </div>
                    <slot></slot>
                </div>
                <footer class="slds-modal__footer">
                    <div id="modal-footer-01" class={footerClass} style={footerStyle}>{footerText}</div>
                    <lightning-button if:true={showCancelButton} label="Cancel" variant="neutral"
                        class="slds-m-right_small " onclick={handleCloseModal} title="Cancel"
                        style={_cancelButtonStyle}></lightning-button>
                    <slot name="footerSlot"></slot>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
