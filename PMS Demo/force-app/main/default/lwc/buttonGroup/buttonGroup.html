<template>
    <lightning-button-group>
        <template for:each={listButton} for:item="button">
            <c-button
            name={button.name}
            label={button.label}
            value={button.value}
            variant={button.variant}
            title={button.title}
            icon-name={button.iconName} 
            icon-position={button.iconPosition}
            type={button.type}
            class={button.classes}
            style={button.componentStyle}
            id={button.id}
            key={button.value}
            onclick={onclick} >
            </c-button>  
        </template>
    </lightning-button-group> 
</template>
