<template>
    <template if:false={showModelView} for:each={layoutItems} for:item="layoutItem">
        <c-layout-item key={layoutItem.id} records={records} repeater-index={repeaterIndex}
            workprocess={workprocess} current-record-id={currentRecordId} layout-item={layoutItem} actions={actions}
            is-loaded={isLoaded}></c-layout-item>
    </template>
    <c-modal is-open-modal={showModelView} >
        <template for:each={contentLayout} for:item="layoutItem">
          <c-layout-item key={layoutItem.id} records={records} repeater-index={repeaterIndex}
                workprocess={workprocess} current-record-id={currentRecordId} layout-item={layoutItem} actions={actions}
                is-loaded={isLoaded} unit-count={unitCount}></c-layout-item>
        </template>
        <span slot="footerSlot">
            <template for:each={footerLayout} for:item="layoutItem">
                <c-layout-item key={layoutItem.id} records={records} repeater-index={repeaterIndex}
                    workprocess={workprocess} current-record-id={currentRecordId} layout-item={layoutItem}
                    actions={actions} is-loaded={isLoaded} unit-count={unitCount}></c-layout-item>
            </template>
        </span>
    </c-modal>
</template>
