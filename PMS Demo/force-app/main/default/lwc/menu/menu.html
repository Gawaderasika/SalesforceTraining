<template>
    <div class="slds-dropdown-trigger_click slds-is-open" if:true={menuItems}>
        <div class={classes} >
            <ul class=dropdown__list role="menu" aria-label="Show More">
                <template for:each={menuItems} for:item="item">
                    <c-menu-item item={item} type={type}  key={item.value} onsubmenuselected={handleSubMenuSelected}>
                    </c-menu-item>
                </template>
            </ul>
        </div>
    </div>
</template>
