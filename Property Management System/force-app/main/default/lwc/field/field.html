<template >
    <lightning-input if:true={showInputComponent} id={fieldId} autocomplete="off" type={type} name={name} label={label} value={value}
        placeholder={placeholder} formatter={formatter} step={step} required={isRequired} readonly={isReadOnly}
        max-length={maxLength} max={max} min={min} variant={variant} field-level-help={fieldLevelHelp}
        access-key={accessKey} disabled={isDisabled} min-length={minLength} pattern={pattern} accept={accept}
        aria-described-by={ariaDescribedBy} aria-labelled-by={ariaLabelledBy} aria-controls={ariaControls}
        aria-label={ariaLabel} message-toggle-inactive={messageToggleInactive}
        message-toggle-active={messageToggleActive} message-when-value-missing={messageWhenValueMissing}
        message-when-type-mismatch={messageWhenTypeMismatch} message-when-too-long={messageWhenTooLong}
        message-when-too-short={messageWhenTooShort} message-when-step-mismatch={messageWhenStepMismatch}
        message-when-range-underflow={messageWhenRangeUnderflow} message-when-range-overflow={messageWhenRangeOverflow}
        message-when-pattern-mismatch={messageWhenPatternMismatch} message-when-bad-input={messageWhenBadInput}
        read-only={isReadOnly} onchange={handleSelect} checked={isChecked}></lightning-input>

    <lightning-input if:true={showDateFormat} id={fieldId} autocomplete="off" type={type} name={name} label={label} value={value}
        placeholder={placeholder} required={isRequired} max-length={maxLength} min={min} variant={variant}
        field-level-help={fieldLevelHelp} access-key={accessKey} disabled={isDisabled} formatter={formatter}
        min-length={minLength} pattern={pattern} accept={accept} aria-described-by={ariaDescribedBy}
        aria-labelled-by={ariaLabelledBy} aria-controls={ariaControls} aria-label={ariaLabel}
        message-toggle-inactive={messageToggleInactive} message-toggle-active={messageToggleActive}
        message-when-value-missing={messageWhenValueMissing} message-when-type-mismatch={messageWhenTypeMismatch}
        message-when-too-long={messageWhenTooLong} message-when-too-short={messageWhenTooShort}
        message-when-step-mismatch={messageWhenStepMismatch} message-when-range-underflow={messageWhenRangeUnderflow}
        message-when-range-overflow={messageWhenRangeOverflow}
        message-when-pattern-mismatch={messageWhenPatternMismatch} message-when-bad-input={messageWhenBadInput}
        read-only={isReadOnly} readonly={isReadOnly} onchange={handleSelect}></lightning-input>
     
    <lightning-textarea if:true={isTextarea} id={fieldId} name={name} message-when-bad-input={messageWhenBadInput}
        label={label} value={value} placeholder={placeholder} message-when-value-missing={messageWhenValueMissing}
        message-when-too-long={messageWhenTooLong} field-level-help={fieldLevelHelp} min-length={minLength}
        access-key={accessKey} message-when-too-short={messageWhenTooShort} required={isRequired} read-only={isReadOnly}
        variant={variant} max-length={maxLength} onchange={handleSelect} disabled={isDisabled}></lightning-textarea>

        <!-- disabled-categories={disabledCategories} formats={formats} -->
    <lightning-input-rich-text if:true={isRichTextarea} id={fieldId} autocomplete="off" label={label} value={value} onblur={handleSelect} label-visible=true placeholder={placeholder} 
        share-with-entity-id={shareWithEntityId} message-when-bad-input={messageWhenBadInput} disabled={isDisabled} variant={variant}>
    </lightning-input-rich-text>
    <c-picklist if:true={isSingleSelect} id={fieldId} name={name} dropdown-alignment={dropdownAlignment} disabled={isDisabled}
        placeholder={placeholder} variant={variant} message-when-value-missing={messageWhenValueMissing}
        field-level-help={fieldLevelHelp} label={label} value={value} options={picklistValues}
        spinner-active={spinnerActive} required={isRequired} read-only={isReadOnly} oninputchange={handleSelect}>
    </c-picklist>

    <c-multi-picklist if:true={isMultiSelect} id={fieldId} label={label} options={picklistValues} value={selectedFields}
        required={isRequired} down-button-label={downButtonLabel} up-button-label={upButtonLabel}
        add-button-label={addButtonLabel} remove-button-label={removeButtonLabel} variant={variant}
        show-activity-indicator={showActivityIndicator} size={size} disable-reordering={disableReordering}
        field-level-help={fieldLevelHelp} required-options={requiredOptions} name={name} min={min} max={max}
        source-label={sourceLabel} selected-label={selectedLabel} disabled={isDisabled} oninputchange={handleSelect}>
    </c-multi-picklist>

    <c-encrypted-input if:true={isEncryptedField} id={fieldId} label={label} mask-type={maskType} mask-character={maskCharacter}
        required={isRequired} name={name} max-length={maxLength} min={min} variant={variant}
        field-level-help={fieldLevelHelp} access-key={accessKey} disabled={isDisabled} formatter={formatter}
        min-length={minLength} pattern={pattern} accept={accept} placeholder={placeholder}
        aria-described-by={ariaDescribedBy} aria-labelled-by={ariaLabelledBy} aria-controls={ariaControls}
        aria-label={ariaLabel} message-toggle-inactive={messageToggleInactive}
        message-toggle-active={messageToggleActive} message-when-value-missing={messageWhenValueMissing}
        message-when-type-mismatch={messageWhenTypeMismatch} message-when-too-long={messageWhenTooLong}
        message-when-too-short={messageWhenTooShort} message-when-step-mismatch={messageWhenStepMismatch}
        message-when-range-underflow={messageWhenRangeUnderflow} message-when-range-overflow={messageWhenRangeOverflow}
        message-when-pattern-mismatch={messageWhenPatternMismatch} message-when-bad-input={messageWhenBadInput}
        read-only={isReadOnly} value={value} oninputchange={handleInputChange}></c-encrypted-input>
        <!-- id="lookupWrapperId"   -->
    <c-lookup if:true={isLookup} id={fieldId} label={label} show-label={showLabel} placeholder={placeholder} create-record={createRecord}
        debounce-delay={debounceDelay}  minimum-character-to-search={minimumCharacterToSearch}  onsearch={handleSearch}  onblurevent={closeOpenedLookupMenu} 
        dropdown-height={dropdownHeight} lookup-data={lookupData}  object-api-name={objectApiName}  field-api-name={fieldApiName} onclick={handleSearchOnClick}
        record-limit={recordLimit}  onselectionchange={handleSelect} is-disabled={isDisabled}  is-required={isRequired}  
        filter-condition={filterCondition} is-read-only={isReadOnly} is-invalid-entry={isInvalidEntry} >
     </c-lookup>
</template>
