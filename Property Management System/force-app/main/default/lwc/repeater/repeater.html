<template>
    <div >
        <div class="repeater">
            <template for:each={lstData} for:item="data" for:index="index">
                <c-layout key={data.id} repeater-index={index} records={data} lst-layouts={lstLayouts}></c-layout>
            </template>
        </div>
        <div class="iconClass">
            <lightning-icon class="iconStyle" if:true={showRemoveIcon} title={removeRecordTitle} icon-name="utility:dash" size="small" alternative-text="Remove Record" onclick={removerecord}></lightning-icon>
            <lightning-icon class="iconStyle" if:true={showAddIcon} title={addRecordTitle} icon-name="utility:add" size="small" alternative-text="Add Record" onclick={addrecord}></lightning-icon>
        </div>
    </div>
</template>
